<div *ngIf="loading">loading ...</div>
<div *ngIf="error">{{ error }}</div>
<div *ngIf="!loading && !error">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">
        <i class="fas fa-child"></i> <i class="fas fa-car"></i>
        <i class="fab fa-dribbble"></i> Explore toys
      </h1>
    </div>
  </div>
  <div id="toy">
    <div class="container">
      <div class="row">
        <div
          *ngFor="let toy of toys"
          class="col-10 mx-auto my-3 col-md-6 col-lg-4"
        >
          <div class="card">
            <img
              src="http://localhost:8000/{{ toy.imgSrc }}"
              class="card-img-top"
              alt="{{ toy.name }}"
            />

            <div class="card-body">
              <h5 class="card-title">{{ toy.name }}</h5>
              <a routerLink="/toy/{{ toy._id }}" class="btn btn-primary">
                More Info
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
